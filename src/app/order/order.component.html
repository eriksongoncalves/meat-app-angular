<section class="content-header"></section>

<section class="content">
  <section class="invoice">
    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container
            label="Endereço"
            errorMessage="Campo obrigatório com no min 5 caracteres"
          >
            <input
              class="form-control"
              name="address"
              required
              minlength="5"
              placeholder="Endereço"
              autocomplete="off"
              ngModel
            />
          </mt-input-container>
        </div>
        <div class="col-sm-2 col-xs-6">
          <mt-input-container
            label="Número"
            errorMessage="Campo númerico obrigatório"
          >
            <input
              class="form-control"
              placeholder="Número"
              name="number"
              required
              placeholder="Número"
              autocomplete="off"
              pattern="^[0-9]*$"
              ngModel
            />
          </mt-input-container>
        </div>
        <div class="col-sm-4 col-xs-6">
          <mt-input-container
            label="Complemento"
            errorMessage="Campo obrigatório"
          >
            <input
              class="form-control"
              placeholder="Complemento"
              name="optionalAddress"
              placeholder="Complemento"
              autocomplete="off"
              ngModel
            />
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items
          [items]="cartItems()"
          (increaseQty)="increaseQty($event)"
          (decreaseQty)="decreaseQty($event)"
          (remove)="remove($event)"
        ></mt-order-items>
      </div>

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio
              [options]="paymentOptions"
              name="paymentOption"
              ngModel
            ></mt-radio>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery-costs
            [delivery]="delivery"
            [itemsValue]="itemsValue()"
          ></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-success pull-right"
          [disabled]="!form.valid || cartItems().length === 0"
          (click)="checkOrder(form.value)"
        >
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>
  </section>
</section>
